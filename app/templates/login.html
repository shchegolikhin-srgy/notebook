<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход / Регистрация</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>

  <div class="form-container" id="auth-container">
    <div id="login-form">
      <h2>Войти в аккаунт</h2>
      <form id="loginForm">
        <label for="login_username">Имя пользователя</label>
        <input type="text" id="login_username" name="username" required />
        <label for="login_password">Пароль</label>
        <input type="password" id="login_password" name="password" required />
        <button type="submit">Войти</button>
      </form>
      <div class="switch-link">
        Нет аккаунта? <a onclick="toggleForms()">Зарегистрироваться</a>
      </div>
    </div>
    <div id="register-form">
      <h2>Создать аккаунт</h2>
      <form id="registerForm">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="20" />
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required minlength="4" />
        <button type="submit">Зарегистрироваться</button>
      </form>
      <div class="switch-link">
        Уже есть аккаунт? <a onclick="toggleForms()">Войти</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const username = document.getElementById('login_username').value;
      const password = document.getElementById('login_password').value;
      try {
        const response = await fetch('/auth/token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('access_token', data.access_token);
          window.location.href = '/';
        } else {
          alert(data.detail || 'Слишком много запросов');
        }
      } catch (error) {
        console.error('Ошибка:', error);
        alert('Не удалось подключиться к серверу');
      }
    });
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/users/new_user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (response.ok) {
          alert(data.status);
          window.location.href = '/login';
          toggleForms(); 
        } else {
          alert(data.detail || 'Слишком много запросов');
        }
      } catch (error) {
        console.error('Ошибка:', error);
        alert('Не удалось зарегистрироваться');
      }
    });
    function toggleForms() {
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
      registerForm.style.display = registerForm.style.display === "none" ? "block" : "none";
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("register-form").style.display = "none";
    });
  </script>
</body>

</html>
