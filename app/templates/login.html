<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход / Регистрация</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>

  <div class="form-container" id="auth-container">
    <div id="login-form">
      <h2>Войти в аккаунт</h2>
      <form action="/auth/token" id="loginForm" method="post">
        <label for="login_username">Имя пользователя</label>
        <input type="text" id="login_username" name="username" required />
        <label for="login_password">Пароль</label>
        <input type="password" id="login_password" name="password" required />

        <button type="submit">Войти</button>
      </form>
      <div class="switch-link">
        Нет аккаунта? <a onclick="toggleForms()">Зарегистрироваться</a>
      </div>
    </div>

    <div id="register-form">
      <h2>Создать аккаунт</h2>
      <form action="/users/new_user" id="registerForm" method="post">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="20" />

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required minlength="4" />

        <button type="submit">Зарегистрироваться</button>
      </form>
      <div class="switch-link">
        Уже есть аккаунт? <a onclick="toggleForms()">Войти</a>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const formData = new FormData(this);
      fetch('/users/new_user', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRF-Token': '{{ csrf_token }}'
        },
        body: JSON.stringify({
          username: formData.get('username'),
          password: formData.get('password')
        })
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {

            window.location.href = '/login';
          } else {
            alert(data.status);
          }
        })
        .catch(error => console.error('Error:', error));
    });
    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const formData = new FormData(this);
      fetch('/users/new_user', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRF-Token': '{{ csrf_token }}'
        },
        body: JSON.stringify({
          username: formData.get('username'),
          password: formData.get('password')
        })
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {

            window.location.href = '/login';
          } else {
            alert(data.status);
          }
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>

</html>
